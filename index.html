<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZLEAGUE API Request</title>
    <style>
        /* Dark grey background */
        body {
  font-family: 'Anonymous Pro', monospace;  

  width: 100%;
  height: 100%;

  background: #000000;
  --gap: 5em;
  --line: 1px;
  --color: rgba(255, 255, 255, 0.2);

  background-image: linear-gradient(
      -90deg,
      transparent calc(var(--gap) - var(--line)),
      var(--color) calc(var(--gap) - var(--line) + 1px),
      var(--color) var(--gap)
    ),
    linear-gradient(
      0deg,
      transparent calc(var(--gap) - var(--line)),
      var(--color) calc(var(--gap) - var(--line) + 1px),
      var(--color) var(--gap)
    );
  background-size: var(--gap) var(--gap);
  overflow: hidden;
}

        /* Add your zleague styles here */
        .zleague-button {
            background-color: #2c3e50;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* subtle glow effect */
            margin: 0 auto; /* Center horizontally */
            display: block; /* Ensure block-level element behavior */
        }

        .zleague-button:hover {
            background-color: #34495e;
        }

        /* Style for container to display iframes side by side */
        .iframe-container {
            display: flex;
            flex-wrap: wrap; /* Allow elements to wrap */
            justify-content: flex-start; /* Align items at the start */
            align-items: flex-start; /* Align items at the start */
            padding: 20px; /* Add padding to the container */
        }

        /* Style for each iframe */
        .iframe-container iframe {
            width: calc(50% - 10px); /* Adjust as needed */
            height: 500px;
            border: 2px solid #fff; /* White outline */
            border-radius: 5px;
            box-shadow: white 0 0 10px; /* Darker glow effect */
            margin-bottom: 20px; /* Add space between iframes */
            height: calc(100vh - 40px); /* 100% viewport height minus top and bottom padding */
        }

        /* Popup styles */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="/tournament"></iframe>
        <iframe src="/account"></iframe>
    </div>

    <div class="popup" id="popup">
        <div class="popup-content">
            <style>
                .login-box {
                position: absolute;
                top: 50%;
                left: 50%;
                width: 400px;
                padding: 40px;
                transform: translate(-50%, -50%);
                background: rgba(24, 20, 20, 0.987);
                box-sizing: border-box;
                box-shadow: 0 15px 25px rgba(0,0,0,.6);
                border-radius: 10px;
                }

                .login-box .user-box {
                position: relative;
                }

                .login-box .user-box input {
                width: 100%;
                padding: 10px 0;
                font-size: 16px;
                color: #fff;
                margin-bottom: 30px;
                border: none;
                border-bottom: 1px solid #fff;
                outline: none;
                background: transparent;
                }

                .login-box .user-box label {
                position: absolute;
                top: 0;
                left: 0;
                padding: 10px 0;
                font-size: 16px;
                color: #fff;
                pointer-events: none;
                transition: .5s;
                }

                .login-box .user-box input:focus ~ label,
                .login-box .user-box input:valid ~ label {
                top: -20px;
                left: 0;
                color: #bdb8b8;
                font-size: 12px;
                }

                .login-box form a {
                position: relative;
                display: inline-block;
                padding: 10px 20px;
                color: #ffffff;
                font-size: 16px;
                text-decoration: none;
                text-transform: uppercase;
                overflow: hidden;
                transition: .5s;
                margin-top: 40px;
                letter-spacing: 4px
                }

                .login-box a:hover {
                background: rgb(209, 209, 209);
                color: #fff;
                border-radius: 5px;
                box-shadow: 0 0 5px rgb(209, 209, 209),
                            0 0 25px rgb(209, 209, 209),
                            0 0 50px rgb(209, 209, 209),
                            0 0 100px rgb(209, 209, 209);
                cursor: pointer;
                }

                .login-box a span {
                position: absolute;
                display: block;
                }

                @keyframes btn-anim1 {
                0% {
                    left: -100%;
                }

                50%,100% {
                    left: 100%;
                }
                }

                .login-box a span:nth-child(1) {
                bottom: 2px;
                left: -100%;
                width: 100%;
                height: 2px;
                background: linear-gradient(90deg, transparent, rgb(209, 209, 209));
                animation: btn-anim1 2s linear infinite;
                }
            </style>
            <span class="close" onclick="closePopup()">&times;</span>
            <div class="login-box">
 
                <form id="">
                  <div class="user-box">
                    <input type="text" name="email" id="email" required="true">
                    <label>Username</label>
                  </div>
                  <div class="user-box">
                    <input type="password" name="password" id="password" required="true">
                    <label>Password</label>
                  </div><center>
                        <a onclick="login()">
                               LOGIN
                           <span></span>
                        </a></center>

                </form>
              </div>
        </div>
    </div>

    <script>
        // Function to check if cookie exists
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        // Function to close the popup
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        window.onload = function () {
            const zleagueCookie = getCookie('zleague_credentials');
            console.log(zleagueCookie)
            //set the iframes to the user's id
            if (!zleagueCookie) {
                document.getElementById('popup').style.display = 'flex';
            }
            for (let iframe of document.querySelectorAll('iframe')) {
                iframe.src = iframe.src + `/${zleagueCookie.split(':')[2]}`;
            }
        };

        async function load_data(data){
            console.log(data.login)
        }

        // Function to handle form submission
        async function login(){
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            if(!email || !password){
                alert('Please enter email and password');
                return;
            }
            // Save email and password to a cookie
            
            // Send GET request to the server with email and password
            response = await fetch(`/login?email=${email}&password=${password}`)
            data = await response.json()
            console.log(data)
            
            
            document.cookie = `zleague_credentials=${email}:${password}:${data.id}; expires=Fri, 31 Dec 9999 23:59:59 GMT`;
            if(response.ok){
                closePopup();
                location.reload();
            }
        }
    </script>
</body>
</html>
