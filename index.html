<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZLEAGUE API Request</title>
    <style>
        /* Dark grey background */
        body {
            background-color: #222;
            color: #fff;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Add your zleague styles here */
        .zleague-button {
            background-color: #2c3e50;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* subtle glow effect */
            margin: 0 auto; /* Center horizontally */
            display: block; /* Ensure block-level element behavior */
        }

        .zleague-button:hover {
            background-color: #34495e;
        }

        /* Style for container to display iframes side by side */
        .iframe-container {
            display: flex;
            flex-wrap: wrap; /* Allow elements to wrap */
            justify-content: flex-start; /* Align items at the start */
            align-items: flex-start; /* Align items at the start */
            padding: 20px; /* Add padding to the container */
        }

        /* Style for each iframe */
        .iframe-container iframe {
            width: calc(50% - 10px); /* Adjust as needed */
            height: 500px;
            border: 2px solid #fff; /* White outline */
            border-radius: 5px;
            box-shadow: white 0 0 10px; /* Darker glow effect */
            margin-bottom: 20px; /* Add space between iframes */
            height: calc(100vh - 40px); /* 100% viewport height minus top and bottom padding */
        }

        /* Popup styles */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background-color: #333;
            padding: 20px;
            border-radius: 5px;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="/tournament"></iframe>
        <iframe src="/account"></iframe>
    </div>

    <div class="popup" id="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h2>Please enter your ZLeague credentials</h2>
            <form id="loginForm">
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br>
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" required><br><br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>

    <script>
        // Function to check if cookie exists
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        // Function to close the popup
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        window.onload = function () {
            const zleagueCookie = getCookie('zleague_credentials');
            console.log(zleagueCookie)
            //set the iframes to the user's id
            if (!zleagueCookie) {
                document.getElementById('popup').style.display = 'flex';
            }
            for (let iframe of document.querySelectorAll('iframe')) {
                iframe.src = iframe.src + `/${zleagueCookie.split(':')[2]}`;
            }
        };

        async function load_data(data){
            console.log(data.login)
        }

        // Function to handle form submission
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Save email and password to a cookie
            
            // Send GET request to the server with email and password
            response = await fetch(`/login?email=${email}&password=${password}`)
            data = await response.json()
            console.log(data)
            
            
            document.cookie = `zleague_credentials=${email}:${password}:${data.id}; expires=Fri, 31 Dec 9999 23:59:59 GMT`;
            if(response.ok){
                closePopup();
                location.reload();
            }
            
        });
    </script>
</body>
</html>
